<div *ngIf="isLoggedIn != 'Yes'">
  <h1>Please Sign In</h1>
  <ul>
    <li>
      <p class="basicText">Username</p><input class="input" type="text" #username />
      <br>
      <p class="basicText">Password</p><input class="input" type="password" #password />
      <br>
      <div class="cent">
        <button class= "button" #submit (click)="onSubmit(username.value, password.value)"> Sign In </button>
      </div>
      <p id="errorText">Error: Invalid Credentials</p>
    </li>
  </ul>
  <br><br>
  <hr>
  <p id="logoSpot">Sponsored by PAV Co. &#169;</p>
</div>

<div *ngIf="isLoggedIn == 'Yes'">
  <h1 style="text-align: center;">You're Already Signed In</h1>
  <br>
  
  <ul>
    <li>
      <div class = "cent">
        <button class = "button" style="width: 350px" #submit (click)="signOut()"> Sign Out </button>
      </div>
    </li>
  </ul>
  <br><br>
  <hr>
  <p id="logoSpot">Sponsored by PAV Co. &#169;</p>
</div>
