<div *ngIf="isLoggedIn == 'Yes'">
  <h1>Cart Under Construction</h1>
  <ul>
    <li *ngFor="let item of items$">
      <ul>
        <li><a routerLink="/details/{{item.id}}">{{ item.name }}</a></li>
      </ul>
    </li>
  </ul>
</div>
  
<div *ngIf="isLoggedIn != 'Yes'">
  <h1>Sign In To View Your Cart</h1>
  <ul>
    <li>
      <div class="button" style="width: 200px" routerLink="">
         <p class="buttonText">Go to Sign In</p>
      </div>
    </li>
  </ul>
</div>
