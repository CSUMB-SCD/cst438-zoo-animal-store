<h1>Please Sign In</h1>

<ul>
  <li>
    <p>Username:</p><input class="input" type="text" #username />
    <br>
    <p>Password:</p><input class="input" type="password" #password />
    <br>
    <div class="button" button #submit (click)="onSubmit(username.value, password.value)">
      <p class="buttonText">Sign In</p>
    </div>
    <p id="errorText">Error: Invalid Credentials</p>
  </li>
</ul>
