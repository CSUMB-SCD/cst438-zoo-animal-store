<h1>{{ item$.name }}</h1>

<ul>
  <li><strong>Description: </strong> {{ item$.description }}</li>
  <li><strong>Price: </strong> ${{ item$.price }}</li>
  <li><strong>Units in Stock: </strong> {{ item$.instock }}</li>
</ul>

<div class="button" style="width: 220px" routerLink="/items">
  <p class="buttonText">Back to All Items</p>
</div>
